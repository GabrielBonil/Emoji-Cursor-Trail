<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Cursor Trail | Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        let images = ['ğŸ˜‚','ğŸ‘','ğŸ˜','ğŸ±â€ğŸ‘¤','âœ¨','ğŸ˜¢','ğŸ˜¨','ğŸ˜±','ğŸ¦Š','ğŸ¦','ğŸ±','ğŸ¦','ğŸ’™','ğŸ§¡','ğŸ¤','ğŸ•','ğŸ”','ğŸŒ­']

        document.addEventListener('mousemove', function(e){

            let body =  document.querySelector('body');
            let emoji = document.createElement('span');
            let x = e.offsetX;
            let y = e.offsetY;

            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';

            let icon = images[Math.floor(Math.random() * images.length)];
            emoji.innerText = icon;

            let size = Math.random() *50;
            emoji.style.fontSize = 5 +size+'px';

            //Pegar um valor aleatÃ³rio para o transform
            let max = 0;
            let min = 200;
            let randomValue = Math.floor((Math.random()*((max+1)-min))+ min);

            emoji.style.transform = 'translateX('+randomValue+'px)';

            body.appendChild(emoji);

            setTimeout(function(){
                emoji.remove();
            }, 1000)
        })
    </script>
</body>
</html>
